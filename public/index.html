<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/owl.carousel.css'>
  <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/owl.theme.css'>
  <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/owl.transitions.css'>
  <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/lightbox.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
</head>

<body>
  <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  <div id="root"></div>
  <script src="https://maps.googleapis.com/maps/api/js"></script>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/jquery.easing.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/owl.carousel.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/jquery.countTo.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/jquery.inview.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/lightbox.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/172203/wow.min.js'></script>
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
  <script src='http://matthew.wagerfield.com/parallax/deploy/jquery.parallax.js'></script>
  <script>
    // Toggle Function
    $('.toggle').click(function() {
      // Switches the Icon
      $(this).children('i').toggleClass('fa-pencil');
      // Switches the forms
      $('.form').animate({
        height: "toggle",
        'padding-top': 'toggle',
        'padding-bottom': 'toggle',
        opacity: "toggle"
      }, "slow");
    });
  </script>
  <script>
    $('.tabs .tab').click(function() {
      if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
      }
      if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
      }
    });
    $('.containerLogin .bg').mousemove(function(e) {
      var amountMovedX = (e.pageX * -1 / 30);
      var amountMovedY = (e.pageY * -1 / 9);
      $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
    });
  </script>

  <!-- main page javascript -->

  <script>
    (function($) {
      // You pass-in jQuery and then alias it with the $-sign
      // So your internal code doesn't change

      $(document).ready(function() {


        /***************** Navbar-Collapse ******************/

        $(window).scroll(function() {
          if ($(".navbar").offset().top > 50) {
            $(".navbar-fixed-top").addClass("top-nav-collapse");
          } else {
            $(".navbar-fixed-top").removeClass("top-nav-collapse");
          }
        });

        /***************** Page Scroll ******************/

        $(function() {
          $('a.page-scroll').bind('click', function(event) {
            var $anchor = $(this);
            $('html, body').stop().animate({
              scrollTop: $($anchor.attr('href')).offset().top
            }, 1500, 'easeInOutExpo');
            event.preventDefault();
          });
        });

        /***************** Scroll Spy ******************/

        $('body').scrollspy({
          target: '.navbar-fixed-top',
          offset: 51
        })

        /***************** Owl Carousel ******************/

        $("#owl-hero").owlCarousel({

          navigation: true, // Show next and prev buttons
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true,
          transitionStyle: "fadeUp",
          autoPlay: false,
          navigationText: ["<i class='fa fa-angle-left'></i>", "<i class='fa fa-angle-right'></i>"]

        });


        /***************** Full Width Slide ******************/

        var slideHeight = $(window).height();

        $('#owl-hero .item').css('height', slideHeight);

        $(window).resize(function() {
          $('#owl-hero .item').css('height', slideHeight);
        });
        /***************** Owl Carousel Testimonials ******************/

        $("#owl-testi").owlCarousel({

          navigation: false, // Show next and prev buttons
          paginationSpeed: 400,
          singleItem: true,
          transitionStyle: "backSlide",
          autoPlay: true

        });
        /***************** Countdown ******************/

        $('#fun-facts').bind('inview', function(event, visible, visiblePartX, visiblePartY) {
          if (visible) {
            $(this).find('.timer').each(function() {
              var $this = $(this);
              $({
                Counter: 0
              }).animate({
                Counter: $this.text()
              }, {
                duration: 2000,
                easing: 'swing',
                step: function() {
                  $this.text(Math.ceil(this.Counter));
                }
              });
            });
            $(this).unbind('inview');
          }
        });
        /***************** Google Map ******************/

        function initialize() {
          var mapCanvas = document.getElementById('map');
          var mapOptions = {
            center: new google.maps.LatLng(40.7208865, -73.9995288),
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          }
          var map = new google.maps.Map(mapCanvas, mapOptions);
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        /***************** Wow.js ******************/

        new WOW().init();

        /***************** Preloader ******************/

        var preloader = $('.preloader');
        $(window).load(function() {
          preloader.remove();
        });
      });
    })(jQuery);
  </script>

  <!-- Animation for header -->
  <script>
    $(document).ready(function() {
      var canvas = document.getElementById("particles-js");
      canvas.width = $("#parallax").width();
      canvas.height = $("#parallax").height();


      $('#parallax').parallax({
        invertX: true,
        invertY: true,
        scalarX: 3,
        scalarY: 4,
        frictionY: .1
      });


      particlesJS("particles-js", {
        "particles": {
          "nb": 80,
          "number": {
            "value": 147,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.5,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 40,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "bounce",
            "bounce": false,

        "interactivity": {

            "onresize": {

              "density_area": 800
            },
            "resize": true
          },
          "modes": {
            "grab": {

              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      })
    })
  </script>
  <!-- toggle for login and register form -->
  <script>
    $(document).ready(function() {
      $("#loginbtn").click(function() {
        $(".veen .wrapper").addClass("move");
      });
      $("#registerbtn").click(function() {
        $(".veen .wrapper").removeClass("move");
      });
    });
  </script>
</body>

</html>
